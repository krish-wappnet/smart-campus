<div class="users-container">
  <div class="page-header">
    <h1>Users Management</h1>
    <button class="btn-primary" (click)="openAddUserDialog()">Add New User</button>
  </div>

  <div class="filters">
    <div class="filter-group">
      <label for="roleFilter">Role:</label>
      <select id="roleFilter" [(ngModel)]="selectedRole" (change)="applyFilters()">
        <option value="">All Roles</option>
        <option value="STUDENT">Student</option>
        <option value="FACULTY">Faculty</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="statusFilter">Status:</label>
      <select id="statusFilter" [(ngModel)]="selectedStatus" (change)="applyFilters()">
        <option value="">All Status</option>
        <option value="ACTIVE">Active</option>
        <option value="INACTIVE">Inactive</option>
        <option value="PENDING">Pending</option>
      </select>
    </div>

    <div class="filter-group">
      <input type="text" [(ngModel)]="searchQuery" (input)="applyFilters()" placeholder="Search users...">
    </div>
  </div>

  <div class="users-table">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers$ | async">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.status }}</td>
          <td>{{ user.createdAt | date:'medium' }}</td>
          <td>
            <button class="btn-icon" (click)="openEditUserDialog(user)">
              <i class="pi pi-pencil"></i>
            </button>
            <button class="btn-icon" (click)="deleteUser(user)" [disabled]="user.role === 'ADMIN'">
              <i class="pi pi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add/Edit User Dialog -->
  <p-dialog header="User Details" [(visible)]="displayDialog" [style]="{width: '50vw'}" [modal]="true">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" required>
      </div>
      <div class="form-group" *ngIf="!editMode">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" required>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <option value="STUDENT">Student</option>
          <option value="FACULTY">Faculty</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status">
          <option value="ACTIVE">Active</option>
          <option value="INACTIVE">Inactive</option>
          <option value="PENDING">Pending</option>
        </select>
      </div>
      <button type="submit" [disabled]="userForm.invalid">Save</button>
      <button type="button" (click)="closeDialog()">Cancel</button>
    </form>
  </p-dialog>
</div>
