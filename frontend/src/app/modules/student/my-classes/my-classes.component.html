<div class="classes-container">
  <h2>My Classes</h2>
  
  <div class="classes-grid">
    <div *ngFor="let class of classes$ | async" class="class-card">
      <div class="class-header">
        <h3>{{ class.subject }}</h3>
        <p>{{ class.teacherName }}</p>
      </div>
      
      <div class="class-details">
        <div class="detail-row">
          <span class="label">Time:</span>
          <span class="value">{{ class.startTime }} - {{ class.endTime }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Room:</span>
          <span class="value">{{ class.room }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Batch:</span>
          <span class="value">{{ class.batch }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Attendance:</span>
          <span class="value">{{ class.attendancePercentage }}%</span>
        </div>
      </div>

      <div class="class-actions">
        <button 
          class="attendance-btn present" 
          (click)="markAttendance(class.id, 'present')">
          Mark Present
        </button>
        <button 
          class="attendance-btn absent" 
          (click)="markAttendance(class.id, 'absent')">
          Mark Absent
        </button>
      </div>
    </div>
  </div>
</div>
