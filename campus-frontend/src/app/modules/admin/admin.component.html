<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened="true" fixedInViewport="true" fixedTopGap="64">
    <mat-toolbar color="primary">
      <span>Smart Campus Admin</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="users" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span>Users</span>
      </a>
      <a mat-list-item routerLink="timetable" routerLinkActive="active">
        <mat-icon>schedule</mat-icon>
        <span>Timetable</span>
      </a>
      <a mat-list-item routerLink="attendance" routerLinkActive="active">
        <mat-icon>assignment</mat-icon>
        <span>Attendance</span>
      </a>
      <a mat-list-item routerLink="leave-requests" routerLinkActive="active">
        <mat-icon>event</mat-icon>
        <span>Leave Requests</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Smart Campus Admin</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
