<div class="container">
  <h2>Leave Requests Management</h2>

  <div class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput formControlName="searchTerm" placeholder="Search requests...">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Filter by Status</mat-label>
      <mat-select [(value)]="statusFilter">
        <mat-option value="">All Statuses</mat-option>
        <mat-option value="pending">Pending</mat-option>
        <mat-option value="approved">Approved</mat-option>
        <mat-option value="rejected">Rejected</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="requests-grid">
    <div *ngFor="let request of filteredRequests" class="request-card">
      <div class="request-header">
        <div>
          <h3>{{ request.employeeName }}</h3>
          <p><strong>From:</strong> {{ request.startDate | date:'mediumDate' }}</p>
          <p><strong>To:</strong> {{ request.endDate | date:'mediumDate' }}</p>
        </div>
        <div class="status-badge" [ngClass]="{'pending': request.status === 'pending',
                                           'approved': request.status === 'approved',
                                           'rejected': request.status === 'rejected'}">
          {{ request.status | titlecase }}
        </div>
      </div>

      <div class="request-actions">
        <button mat-icon-button (click)="viewDetails(request)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="primary" 
                *ngIf="request.status === 'pending'" 
                (click)="approveRequest(request)">
          <mat-icon>check_circle</mat-icon>
        </button>
        <button mat-icon-button color="warn" 
                *ngIf="request.status === 'pending'" 
                (click)="rejectRequest(request)">
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
