<div class="dashboard-container">
  <div class="stats-grid">
    <mat-card class="stat-card" appearance="outlined">
      <mat-card-content class="stat-content-wrapper">
        <mat-icon class="stat-icon">people</mat-icon>
        <div class="stat-content">
          <h3 class="stat-value">{{ totalUsers }}</h3>
          <p class="stat-label">Total Users</p>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="stat-card" appearance="outlined">
      <mat-card-content class="stat-content-wrapper">
        <mat-icon class="stat-icon">school</mat-icon>
        <div class="stat-content">
          <h3 class="stat-value">{{ totalStudents }}</h3>
          <p class="stat-label">Students</p>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="stat-card" appearance="outlined">
      <mat-card-content class="stat-content-wrapper">
        <mat-icon class="stat-icon">work</mat-icon>
        <div class="stat-content">
          <h3 class="stat-value">{{ totalFaculty }}</h3>
          <p class="stat-label">Faculty</p>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="stat-card"  appearance="outlined">
      <mat-card-content class="stat-content-wrapper">
        <mat-icon class="stat-icon">admin_panel_settings</mat-icon>
        <div class="stat-content">
          <h3 class="stat-value">{{ totalAdmins }}</h3>
          <p class="stat-label">Admins</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="recent-activities">
    <h2>Recent Activities</h2>
    <mat-card appearance="outlined">
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let activity of recentActivities" class="activity-item">
            <mat-icon matListIcon class="activity-icon">{{ activity.icon }}</mat-icon>
            <div matLine class="activity-description">{{ activity.description }}</div>
            <div matLine class="activity-time">{{ activity.time }}</div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
