<div class="classes-container">
  <h2>My Classes</h2>
  
  <div class="classes-grid">
    <div *ngFor="let class of classes$ | async" class="class-card">
      <div class="class-header">
        <h3>{{ class.subject }}</h3>
        <p>{{ class.batch }}</p>
      </div>
      
      <div class="class-details">
        <div class="detail-row">
          <span class="label">Time:</span>
          <span class="value">{{ class.startTime }} - {{ class.endTime }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Room:</span>
          <span class="value">{{ class.room }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Attendance:</span>
          <span class="value">{{ getClassAttendance(class.id).percentage }}%</span>
        </div>
      </div>

      <div class="class-actions">
        <a 
          [routerLink]="['/faculty/attendance']" 
          [queryParams]="{ classId: class.id }"
          class="action-btn attendance">
          View Attendance
        </a>
        <button class="action-btn materials">
          Class Materials
        </button>
      </div>
    </div>
  </div>
</div>
