<div class="register-container">
  <div class="register-box">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <div *ngIf="name.invalid && name.touched" class="error">
          <small *ngIf="name.errors?.['required']">Name is required</small>
          <small *ngIf="name.errors?.['minlength']">Name must be at least 2 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="email.invalid && email.touched" class="error">
          <small *ngIf="email.errors?.['required']">Email is required</small>
          <small *ngIf="email.errors?.['email']">Invalid email format</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="password.invalid && password.touched" class="error">
          <small *ngIf="password.errors?.['required']">Password is required</small>
          <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
        <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="error">
          <small *ngIf="confirmPassword.errors?.['required']">Confirm password is required</small>
          <small *ngIf="confirmPassword.errors?.['passwordMismatch']">Passwords do not match</small>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" class="form-control">
          <option value="">Select Role</option>
          <option value="STUDENT">Student</option>
          <option value="FACULTY">Faculty</option>
          <option value="ADMIN">Admin</option>
        </select>
        <div *ngIf="role.invalid && role.touched" class="error">
          <small *ngIf="role.errors?.['required']">Role is required</small>
        </div>
      </div>

      <button type="submit" class="btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>
    <div class="login-link">
      <a (click)="navigateToLogin()">Already have an account? Login</a>
    </div>
  </div>
</div>
