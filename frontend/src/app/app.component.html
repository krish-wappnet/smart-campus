<div class="homepage" *ngIf="isHomePage">
  <nav class="navbar">
    <div class="logo">Smart Campus</div>
    <div class="nav-links">
      <a routerLink="/login" class="nav-link">Login</a>
      <a routerLink="/register" class="nav-link">Register</a>
    </div>
  </nav>
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Smart Campus</h1>
      <p>Streamline Scheduling, Attendance, and Campus Management</p>
      <div class="cta-buttons">
        <a routerLink="/login" class="cta-btn">Login</a>
        <a routerLink="/register" class="cta-btn">Register</a>
      </div>
    </div>
  </section>
  <section class="features">
    <div class="feature-card" *ngFor="let feature of features">
      <div class="icon">{{ feature.icon }}</div>
      <h3>{{ feature.title }}</h3>
      <p>{{ feature.description }}</p>
    </div>
  </section>
  <footer class="footer">
    <p>&copy; 2025 Smart Campus. All rights reserved.</p>
  </footer>
</div>
<router-outlet></router-outlet>
