<mat-sidenav-container class="sidenav-container">
  <!-- Navigation Bar -->
  <mat-toolbar color="primary" class="navbar">
    <button mat-icon-button class="menu-button" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">Smart Campus</span>
    <span class="spacer"></span>
    <button mat-icon-button class="user-menu">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      
      <a mat-list-item routerLink="/faculty" routerLinkActive="active">
        <mat-icon>school</mat-icon>
        <span>Faculty</span>
      </a>
      
      <a mat-list-item routerLink="/admin" routerLinkActive="active">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Admin</span>
      </a>
      
      <a mat-list-item routerLink="/students" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span>Students</span>
      </a>
      
      <a mat-list-item routerLink="/classes" routerLinkActive="active">
        <mat-icon>class</mat-icon>
        <span>Classes</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
