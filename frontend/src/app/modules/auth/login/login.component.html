<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="email.invalid && email.touched" class="error">
          <small *ngIf="email.errors?.['required']">Email is required</small>
          <small *ngIf="email.errors?.['email']">Invalid email format</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="password.invalid && password.touched" class="error">
          <small *ngIf="password.errors?.['required']">Password is required</small>
          <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="register-link">
      <a routerLink="/register">Don't have an account? Register</a>
    </div>
  </div>
</div>
